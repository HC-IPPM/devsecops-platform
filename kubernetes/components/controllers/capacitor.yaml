apiVersion: v1
kind: Namespace
metadata:
  name: capacitor
  labels:
    istio-injection: enabled
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: capacitor
  namespace: capacitor
spec:
  interval: 12h
  url: oci://ghcr.io/gimlet-io/capacitor-manifests
  ref:
    tag: 'v0.4.1@sha256:4d58735e3bbc4f77fb4516860597821f44703e5b6daf54cf1b0cc48fee113ee1'
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: 'https://token.actions.githubusercontent.com'
        subject: '^https://github.com/gimlet-io/capacitor.*$'
