apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
    service: nginx
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: cgr.dev/chainguard/nginx:latest@sha256:3b97414ea9ac6aa22e1d32c0df818be1daf2f9759f06c74e8c7dc0c5b36bfe8b
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: false
